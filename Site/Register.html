<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="d-flex align-items-center">
            <img src="Assets/MentorBadge.png" alt="Mentor Badge" width="40" height="40" class="mr-2">
            <a class="navbar-brand" href="#">Register Page</a>
        </div>
        <div>
            <a class="nav-link text-light" href="Index.html">Home</a>
            <a class="nav-link text-light" href="#">About</a>
            <a class="nav-link text-light" href="login.html">Login</a>
        </div>
    </nav>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
