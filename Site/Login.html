<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="d-flex align-items-center">
            <img src="Assets/MentorBadge.png" alt="Mentor Badge" width="40" height="40" class="mr-2">
            <a class="navbar-brand" href="#">Login Page</a>
        </div>
        <div>
            <a class="nav-link text-light" href="Index.html">Home</a>
            <a class="nav-link text-light" href="#">About</a>
            <a class="nav-link text-light" href="Login.html">Login</a>
        </div>
    </nav>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="btn btn-secondary" href="register.html">Register</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
